# 로컬 환경에서 사용할 설정 파일
spring:
  config:
    activate:
      on-profile: local
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${SPRING_DATASOURCE_URL} # jdbc:mysql://localhost:3306/samryong
    username: ${SPRING_DATASOURCE_USERNAME} # root
    password: ${SPRING_DATASOURCE_PASSWORD}
  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQLDialect
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
  data:
    mongodb:
      uri: mongodb://localhost:27017/samryong
    redis:
      host: localhost
      port: 6379

kakao:
  client: ${KAKAO_CLIENT_ID} # REST-API 키
  redirect-uri: ${KAKAO_REDIRECT_URI} # 설정해놓은 redirect-uri

jwt:
  secret: ${JWT_SECRET_KEY}
  access-token-validity: ${JWT_ACCESS_TOKEN_TIME}
  refresh-token-validity: ${JWT_REFRESH_TOKEN_TIME}